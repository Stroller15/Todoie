<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Shubham Verma" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="todo-icon.gif" type="image/gif" />
    <title>Todoie</title>
  </head>
  <body>
    <div class="container">
    <main class="app">
      <!-- !################## Header  #########################-->
      <section class="greeting">
        <h2 class="title">
          What's up,
          <input
            type="text"
            id="name"
            placeholder="Name here"
            autocomplete="off"
          />
        </h2>
      </section>
      <!-- !################## main todo area #########################-->
      <section class="create-todo">
        <h3>CREATE A TODO</h3>

        <form id="new-todo-form">
          <h4>What's on your todo?</h4>
          <input
            type="text"
            name="content"
            id="content"
            placeholder="e.g. Finish the project"
            autocomplete="off"
            required
          />

          <h4>Pick a category</h4>
          <div class="options">
            <label>
              <input
                type="radio"
                name="category"
                id="category1"
                value="business"
              />
              <span class="bubble business"></span>
              <div>Business</div>
            </label>

            <label>
              <input
                type="radio"
                name="category"
                id="category2"
                value="personal"
              />
              <span class="bubble personal"></span>
              <div>Personal</div>
            </label>
          </div>

          <input type="submit" value="Add todo"/>
        </form>
      </section>

      <!-- !################## add here by js #########################-->
      <section class="todo-list">
        <h3>TODO LIST</h3>
        <div class="list" id="todo-list">
        <!-- todo-list will be add here by javascript -->
        </div>
      </section>
    </main>
    <footer>
      <div class="footer">
        <p>Created by <a target="_blank" href="https://github.com/Stroller15"><span>Shubham Verma</span></a></p>
      </div>
    </footer>
    </div>
    <!-- ? Javascript -->
    <script src="script.js"></script>
  </body>
</html>
